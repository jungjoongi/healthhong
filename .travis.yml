language: java
jdk:
  -openjdk11

branches:
  only:
    - master

before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in application.properties.enc -out super_secret.txt -d

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$home/.gradle'

script: "./gradlew clean build"

